name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Asegúrate de que tu rama principal se llame main

# Permisos necesarios para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        # 'npm ci' es mejor para CI porque es más rápido y estricto que 'install'
        run: npm ci

      - name: Corregir permisos de Vite
        # Esta línea soluciona el error "Permission denied"
        run: chmod +x ./node_modules/.bin/vite

      - name: Compilar proyecto
        # Esto ejecutará tu script "tsc && vite build"
        run: npm run build

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Subir el resultado (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          # Subimos la carpeta 'dist' que genera Vite
          path: './dist'

      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4